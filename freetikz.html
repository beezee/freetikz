<div id="wrapper">

	<div class="switch">
      <input type="radio" id="switch_pencil" name="pencileraser" value="pencil" checked onclick="toolbar();"/>

      <input type="radio" id="switch_eraser" name="pencileraser" value="eraser" onclick="toolbar();"/>
      <label for="switch_eraser"> <div id="eraser" class="fas fa-eraser" title="erase"> </div> </label>
    </div>
    <div id="undo" class="button" onclick="undo();"> <div class="fas fa-undo" title="undo (Z)"></div> </div>
  </div>
